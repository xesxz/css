<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片水平居中</title>
  <style>
    /* 方法一 */
    .container {
      width: 900px;
      height: 300px;
      border: 1px solid;
      text-align: center;
      vertical-align: middle;
      display: table-cell;

    }

    img {
      width: 130px;
    }
  </style>
</head>


<body>

  <div class="container">
    <img src="./22985438.jpeg" alt="">
  </div>
</body>



</html>
